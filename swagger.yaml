        x-404:
          description: |
            The action you are trying to reverse cannot be found
        x-409:
          description: |
            The action specified has already been reversed
        x-423:
          description: |
            The event you are reversing is currently locked
        default:
          description: Error
          schema:
            $ref: '#/definitions/Envelope'

