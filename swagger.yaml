      parameters:
        - $ref: '#/parameters/customerFid'
        - name: emailAddress
          in: formData
          required: true
          type: string
      responses:
        200:
          description: Email Added
        404:
          description: Customer not found

  "/customers/{customerFid}/phones":
    post:
      summary: Add a phone number to a customer
      parameters:
        - $ref: '#/parameters/customerFid'
        - name: phoneNumber
          in: formData
          required: true
          type: string
        - name: displayName
          in: formData
          type: string
      responses:
        200:
          description: Phone Number Added
        404:
          description: Customer not found

  /products:
    get:
      summary: List all products
      tags:
        - products
      security:
        - OAuth:
          - product.readonly
      responses:
        200:
