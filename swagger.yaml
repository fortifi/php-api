      responses:
        200:
          description: Card Removed

    put:
      tags:
        - customers
        - paymentMethods
      security:
        - OAuth:
          - paymentMethods
      parameters:
        - $ref: '#/parameters/customerFid'
        - $ref: '#/parameters/cardFid'
