      summary: Retrieve order products
      tags:
        - orders
      security:
        - OAuth:
          - orders.readonly
      parameters:
        - $ref: '#/parameters/orderFid'
      responses:
        200:
          description: List of order products
          schema:
            $ref: '#/definitions/OrderProducts'
        404:
          description: Order not found
    post:
      summary: Add a product to an order
      tags:
        - orders
      security:
        - OAuth:
          - orders
      parameters:
        - $ref: '#/parameters/orderFid'
        - name: productPriceFid
          in: formData
          required: true
          type: string
      responses:
        200:
